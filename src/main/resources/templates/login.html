<html xmlns:th="https://www.thymeleaf.org">
	
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<body>
		 <form th:action="@{/checkUser}" th:object="${user}" method="POST">
			<table  class="table table-striped">
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{uname}" required></td>
					</tr>
					
					<tr>
					<td>Password</td>
					<td><input type="password" th:field="*{password}" required></td>
					</tr>
					
				<tr>
					<td></td>
					<td><input type="submit" value="Login" class="btn btn-primary"></td>
				</tr>
				
				
				
			</table>
			
			  <p th:text="${msg}"></p>
			
		</form>
		
		<a href="/" class="btn btn-success">Sign Up</a>
		<a href="/forgotpwd" class="btn btn-success">Forgot Pwd</a>
	</body>
	
</html>
